version: 2

models:
    - name: stg_customers
      description: Staged customer data from Jaffle Shop app
      columns:
        - name: customer_id
          description: The primary key for customers
          tests:
            - unique
            - not_null
    - name: stg_orders
      columns:
        - name: status
          description: "{{ doc('order_status') }}"
          tests:
            - accepted_values:
                values:
                  - completed
                  - placed
                  - returned
                  - return_pending
                  - shipped
        - name: order_id
          description: Staged order data from Jaffle Shop app
          description: Primary key for orders
          tests:
            - unique
            - not_null
        - name: customer_id
          tests:
            - relationships:
                to: ref('stg_customers')
                field: customer_id